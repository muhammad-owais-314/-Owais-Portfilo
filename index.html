<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Developer Portfolio</title>
  <link rel="stylesheet" href="MDB5-STANDARD-UI-KIT-Free-9.3.0/css/mdb.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* === Body Reset === */
    *{margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif;}

    /* === Full Screen Hero Section === */
    .view-section{
      position: relative;
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
      overflow:hidden;
    }

    /* === Video Background === */
    #bg-video{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:1;
      filter: brightness(0.45); /* dark overlay */
    }

    /* === Overlay for better text visibility === */
    .overlay{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.45);
      z-index:2;
    }

    /* === Content === */
    .view-content{
      position:relative;
      z-index:3;
      max-width:800px;
      padding: 0 20px;
    }

    /* === Title === */
    .view-title{
      font-size: 48px;
      font-weight: 900;
      color: #ff4d4d; /* Red/Gold vibe */
      text-shadow: 0 0 20px rgba(255,77,77,0.7), 0 0 35px rgba(255,215,0,0.5);
      margin-bottom: 20px;
    }

    .view-title i{
      margin-right: 12px;
      color:#ffd700; /* Gold icon */
      animation: pulse 2s infinite;
    }

    /* Pulse animation for icon */
    @keyframes pulse{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.12); }
      100%{ transform: scale(1); }
    }

    /* === Text === */
    .view-text{
      font-size:18px;
      color: #e2e8f0;
      margin-bottom:35px;
      line-height:1.8;
    }

    /* === Button === */
    .view-btn{
      display:inline-block;
      padding:14px 30px;
      border-radius:50px;
      font-weight:700;
      font-size:16px;
      background: linear-gradient(135deg, #ff4d4d, #ffd700);
      color:black;
      text-decoration:none;
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
      transition:0.4s;
    }

    .view-btn:hover{
      transform: scale(1.05);
      box-shadow:0 0 40px rgba(255,215,0,0.5);
      cursor:pointer;
    }

    /* === Responsive === */
    @media(max-width:768px){
      .view-title{ font-size:32px; }
      .view-text{ font-size:16px; }
    }

  </style>
</head>
<body>

  <section class="view-section">

    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
      <source src="8084499-uhd_3840_2160_25fps.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Center Content -->
    <div data-aos="fade-up-left" class="view-content text-center">
      <h1 data-aos="zoom-in" class="view-title">

        Showcasing AI projects, modern websites, and creative ideas ðŸ’¡
      </p>

      <a data-aos="flip-left" href="portfilo.html" class="view-btn">
        <i class="fa-solid fa-eye"></i> View Portfolio
      </a>
    </div>

  </section>
<script src="MDB5-STANDARD-UI-KIT-Free-9.3.0/js/mdb.umd.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function(){

      // Button click animation
      $('.view-btn').on('mousedown', function(){
        $(this).addClass('btn-clicked');
      });

      $('.view-btn').on('mouseup mouseleave', function(){
        $(this).removeClass('btn-clicked');
      });

      // Title hover glow effect
      $('.view-title').hover(
        function(){ $(this).addClass('title-hover'); },
        function(){ $(this).removeClass('title-hover'); }
      );

      // Text click effect
      $('.view-text').on('click', function(){
        $(this).css({
          'color':'#22d3ee',
          'text-shadow':'0 0 25px #22d3ee, 0 0 40px #ffd700'
        });
      });

    });
  </script>
</body>
</html>
