
<style>
 .footer-section{
  position: relative;

  color: #f1f5f9;

  font-family: 'Poppins', sans-serif;
}

/* Container */
.footer-container{
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 40px;
  max-width: 1100px;
  margin: auto;
}

/* Left Section */
.footer-left h3{
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 15px;
  color: #38bdf8;
  text-shadow: 1px 1px 10px rgba(56,189,248,0.4);
}

.footer-left p{
  font-size: 16px;
  margin-bottom: 20px;
  line-height: 1.7;
}

.footer-btn{
  display: inline-block;
  padding: 12px 25px;
  background: #25d366;
  color: white;
  font-weight: 600;
  border-radius: 50px;
  text-decoration: none;
  box-shadow: 0px 8px 25px rgba(37, 211, 102,0.4);
  transition: 0.3s;
}

.footer-btn:hover{
  transform: translateY(-5px);
  box-shadow: 0px 12px 30px rgba(37,211,102,0.6);
}

/* Right Section */
.footer-right h4{
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 15px;
  color: #a855f7;
  text-shadow: 0px 0px 10px rgba(168,85,247,0.5);
  
}

.social-icons{
  display: flex;
  gap: 20px;
}

.social-icon{
  font-size: 28px;
  color: #f1f5f9;
  transition: 0.4s;
  position: relative;
}

.social-icon:hover{
  color: #38bdf8;
  animation: wave 1s ease-in-out infinite;
}

/* Wave animation for icons */
@keyframes wave{
  0%{ transform: translateY(0px) rotate(0deg);}
  25%{ transform: translateY(-5px) rotate(10deg);}
  50%{ transform: translateY(0px) rotate(-10deg);}
  75%{ transform: translateY(5px) rotate(10deg);}
  100%{ transform: translateY(0px) rotate(0deg);}
}

/* Footer wave effect */
.footer-wave{
  position: absolute;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 150px;
  background: radial-gradient(circle at 50% 50%, rgba(56,189,248,0.2), transparent 70%);
  animation: moveWave 6s linear infinite;
  z-index: -1;
}

@keyframes moveWave{
  0%{ transform: translateX(0);}
  100%{ transform: translateX(-50%);}
}

/* Responsive */
@media(max-width:768px){
  .footer-container{
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .social-icons{
